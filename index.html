<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
		}

		.card {
			width: 100%;
			border: 2px solid teal;
			margin: 10px 0;
			padding: 15px;
		}

		.card__title {
			font-size: 22px;
			font-weight: 900;
		}

		.add__posts-btn {
			background-color: #fff;
			border: 2px solid teal;
			padding: 10px;
			margin-top: 10px;
			display: inline-block;
			position: relative;
		}
	</style>
</head>

<body>
	<div class="container">
		<button class="add__posts-btn">Добавить посты</button>
	</div>
	<script src="app.js"></script>
</body>

</html>
